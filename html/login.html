<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script
		src="https://code.jquery.com/jquery-3.3.1.slim.js"
		integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
		crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
	
	<title>Login</title>
</head>
<body>
	<div class="row">
		<div class="col-lg-6 col-sm-12 left-container">
			<div class="middle">
				<img class="logo" src="../assets/img/logo.png" alt="NPC" width="120" height="100">
				<h5 align="center" class="tag-line">Online Ordering System</h5>
				<br>
				<div class="card form-container">
					<form class="form" role="form" autocomplete="off" novalidate="" method="POST">
			            <div class="form-group">
			                <div class="col">
			                    <label for="username" class="tag-line">Username</label>
			                    <input type="text" class="form-control rounded" name="username">
			                    <div class="invalid-feedback">Oops, you missed this one.</div>
			                </div>
			            </div>
			            <div class="form-group">
			                <div class="col">
			                    <label for="password" class="tag-line">Password</label>
			                    <input type="password" class="form-control rounded .5" name="password">
			                    <div class="invalid-feedback">Enter your password too!</div>
			                </div>
			            </div>
			            <div>
			                <div class="col ">
		                        <input type="checkbox" />
		                        <label class="tag-line">Remember me</label>
			                </div>
			            </div>
			            <br>
			            <div class="col">
			                <button type="submit" class="btn btn-block login-button">LOGIN</button>
			            </div>
			            <br>
			            <div class="col">
			            	<a href="#" class="forgot-msg-container">
			            		<u class="forgot-msg">Forgot your username/password?</u>
			            	</a>
			            </div>
			        </form>
			    </div>
		    </div>
		</div>
		<div class="col-lg-6 col-sm-12 right-container">
				<div class="right-top">
		            <span class="beyond-the-mountains-font">From farm to fork</span><br>
		            <span class="tag-line">INTEGRITY, SAFETY & EVERYTHING IN BETWEEN</span>
		        </div>
		        <div class="brand-moto">
		            <span>Empowering</span><br>
		            <span>Leading</span><br>
		            <span>Brands</span><br>
		            <span>to</span><br>
		            <span class="red">THRIVE</span>
		        </div>
		</div>
	</div>
</body>
</html>
